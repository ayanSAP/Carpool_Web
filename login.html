<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles-login.css" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="fav-img/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="fav-img/favicon.ico" type="image/x-icon" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Animate background -->
    <div class="container">
      <ul id="shape">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </div>

    <!-- Main body -->
    <div class="center">
      <h1>Welcome</h1>
      <form id="form_id" action="" name="myform" onsubmit="login(event)">
        <div class="txt_field">
          <input type="text" name="email" id="email" required />
          <span></span>
          <label>Email</label>
        </div>
        <div class="txt_field">
          <input type="password" name="password" id="password" required />
          <span></span>
          <label>Password</label>
        </div>
        <div class="pass">Forgot Password?</div>
        <input type="submit" value="LOGIN" id="submit" />
        <div class="alert">Login success! Welcome back!</div>
        <div class="signup_link">
          Not a member? <a href="signup.html">Sign up</a>
        </div>
      </form>
    </div>

    <!-- Footer navbar -->
    <footer class="footer">
      <div class="inner-footer">
        <div class="quick-links">
          <ul>
            <li class="quick-items"><a href="index.html">Home</a></li>
            <li class="quick-items"><a href="contact.html">Contact</a></li>
            <li class="quick-items"><a href="news.html">News</a></li>
            <li class="quick-items"><a href="signup.html">Sign up</a></li>
          </ul>
        </div>
      </div>

      <div class="outer-footer">
        Copyright &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        SAP CoE
      </div>
    </footer>

    <!-- JS -->
    <script type="module" src="js/login.js"></script>
  </body>
</html>
