    <style>
      body {
        font-family: "Montserrat", sans-serif;
      }

        margin: 70px 100px;
      }

      .container h1 {
        text-align: center;

        background-color: #dddddd;
      }

    <!-- Favicon -->

  <body>
    <div class="container">
      <h1>Driver Information</h1>
      <table id="table1">

          <tr>
            <th>Full Name</th>

            <th>Email</th>
