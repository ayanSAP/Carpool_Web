<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Maps</title>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles-google-maps.css" />

    <!-- JS -->
    <script type="module" src="js/maps.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- Google Maps -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

  <body>
    <!-- <h1>Your Ride!</h1> -->
    <div id="floating-panel">
      <input type="text" id="start" name="start" placeholder="Origin" />

      <input type="text" name="end" id="end" placeholder="Destination" />

      <button type="button" id="button_dest">Search</button>
    </div>
    <div id="map"></div>

    <!-- prettier-ignore -->
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAxm8FkvFET5RlgfeYejEccc2Q19P9BOM4"></script>

    <script src="js/maps.js"></script>

</html>
