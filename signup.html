<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles-signup.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="center">
      <h1>Welcome</h1>
      <form action="/action_page.php" name="myForm">
        <div class="txt_field">
          <input type="text" name="fullName" id="fullName" required />
          <span></span>
          <label>Full Name</label>
        </div>
        <div class="txt_field">
          <input type="text" name="email" id="email" required />
          <span></span>
          <label>Email</label>
        </div>
        <div class="txt_field">
          <input type="password" name="password1" id="password1" required />
          <span></span>
          <label>Password</label>
        </div>
        <div class="txt_field">
          <input type="password" name="password2" id="password2" required />
          <span></span>
          <label>Confirm Password</label>
        </div>
        <input type="submit" id="submit" value="SIGN UP" />
        <div class="signup_link">
          Already a member? <a href="login.html">Sign in</a>
        </div>
      </form>
    </div>

    <!-- Footer navbar -->
    <footer class="footer">
      <div class="inner-footer">
        <div class="quick-links">
          <ul>
            <li class="quick-items"><a href="#">Login</a></li>
            <li class="quick-items"><a href="#">Sign up</a></li>
            <li class="quick-items"><a href="#">Contact</a></li>
            <li class="quick-items"><a href="#">News</a></li>
          </ul>
        </div>
      </div>

      <div class="outer-footer">
        Copyright &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        SAP CoE
      </div>
    </footer>

    <!-- Cloud Firebase JS -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <!-- JS -->
    <script src="js/signup.js"></script>
  </body>
</html>
